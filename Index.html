<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 340px;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    #plea {
      color: #ff758c;
      font-size: 16px;
      min-height: 22px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
      left: 200px;
      top: 200px;
      transition: transform 0.2s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hime ðŸ’–<br>Will you be my Valentine?</h1>
    <div id="plea">Think carefully ðŸ˜Œ</div>
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const plea = document.getElementById("plea");
    let scale = 1;
    let escapeCount = 0;

    const pleas = [
      "Are you suuuure? ðŸ¥º",
      "That button looks dangerous ðŸ˜³",
      "My heart is fragile ðŸ˜­",
      "Iâ€™ll bring snacks ðŸ˜ŒðŸ«",
      "Hime pls ðŸ˜”ðŸ’”",
      "Iâ€™ll love you forever ðŸ’•",
      "This is getting embarrassing ðŸ«£",
      "Okay butâ€¦ what if yes? ðŸ˜"
    ];

    function moveNoButton() {
      const card = document.querySelector(".card");
      const rect = card.getBoundingClientRect();

      const x = Math.random() * (rect.width - noBtn.offsetWidth);
      const y = Math.random() * (rect.height - noBtn.offsetHeight);

      scale *= 0.85;
      noBtn.style.transform = `scale(${scale})`;

      plea.textContent = pleas[escapeCount % pleas.length];
      escapeCount++;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveNoButton();
    });

    function yesClicked() {
      launchConfetti();

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            color:white;
            font-family:'Segoe UI',sans-serif;
            text-align:center;
            padding:20px;
          ">
            <h1>YAY!!! ðŸŽ‰ðŸ’–<br>
            Happy Valentineâ€™s Day, Baby ðŸ’•<br>
            I choose you. Always. ðŸ’˜</h1>
          </div>
        `;
      }, 1200);
    }

    /* Floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);

    /* Confetti explosion */
    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
